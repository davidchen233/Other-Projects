<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="人易科技測驗" />
    <!-- JQuery -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://jqueryui.com/resources/demos/style.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- fontAwsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- demo.js -->
    <script src="scripts/demo.js" defer></script>
    <!-- style.css -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>個人資料表</title>
  </head>

  <body>
    <div class="container-fluid p-4">
      <h2 class="text-center font-weight-bold">個人資料表</h2>

      <div class="text-center m-4">
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#addDataModal"
          data-bs-whatever="@mdo"
          id="addbutton"
          class="custom-button mx-2"
        >
          新增
        </button>
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#searchDataModal"
          data-bs-whatever="@mdo"
          id="searchbutton"
          class="custom-button mx-2"
        >
          搜尋
        </button>
      </div>

      <div class="personData-table w-75 mx-auto">
        <table id="cardtable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>中文名字</th>
              <th>英文名字</th>
              <th>性別</th>
              <th>手機</th>
              <th>電子信箱</th>
              <th>修改</th>
              <th>刪除</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <p class="text-center">
        <b>配色理念</b><br />[藍色]
        是靈性知性兼具的色彩，想展現明亮的天空藍，象徵希望、理想、獨立<br />[綠色]
        給人無限的安全感受，想展現在人際關係的協調上可扮演重要的角色<br />
        同時符合了貴公司 logo 的配色
      </p>

      <!-- 新增表單 -->
      <div
        class="modal fade"
        id="addDataModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">新增資料</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form method="post" id="addform">
                <!-- 中文姓名 -->
                <div class="mb-3">
                  <label for="addcnname" class="col-form-label"
                    >中文姓名:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="addcnname"
                    name="cnname"
                  />
                </div>
                <!-- 英文姓名 -->
                <div class="mb-3">
                  <label for="addenname" class="col-form-label"
                    >英文姓名:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="addenname"
                    name="enname"
                  />
                </div>
                <!-- 性別 -->
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="addsex"
                    id="inlineRadio1"
                    value="0"
                    checked
                  />
                  <label class="form-check-label" for="inlineRadio1">男</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="addsex"
                    id="inlineRadio2"
                    value="1"
                  />
                  <label class="form-check-label" for="inlineRadio2">女</label>
                </div>
                <!-- 電話號碼 -->
                <div class="mb-3">
                  <label for="addphone" class="col-form-label">電話號碼:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="addphone"
                    name="phone"
                  />
                </div>
                <!-- Email -->
                <div class="mb-3">
                  <label for="addemail" class="col-form-label">Email:</label>
                  <input
                    type="mail"
                    class="form-control"
                    id="addemail"
                    name="email"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" id="confirmAdd" class="btn btn-primary">
                確認送出
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 修改表單 -->
      <div
        class="modal fade"
        id="modifyDataForm"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">修改資料</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form method="post" id="modifyform">
                <input type="text" id="modifyid" hidden />
                <!-- 中文姓名 -->
                <div class="mb-3">
                  <label for="modifycnname" class="col-form-label"
                    >中文姓名:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="modifycnname"
                    name="cnname"
                  />
                </div>
                <!-- 英文姓名 -->
                <div class="mb-3">
                  <label for="modifyenname" class="col-form-label"
                    >英文姓名:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="modifyenname"
                    name="enname"
                  />
                </div>
                <!-- 性別 -->
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="modifysex"
                    id="inlineRadio1"
                    value="0"
                    checked
                  />
                  <label class="form-check-label" for="inlineRadio1">男</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="modifysex"
                    id="inlineRadio2"
                    value="1"
                  />
                  <label class="form-check-label" for="inlineRadio2">女</label>
                </div>
                <!-- 電話號碼 -->
                <div class="mb-3">
                  <label for="modifyphone" class="col-form-label"
                    >電話號碼:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="modifyphone"
                    name="phone"
                  />
                </div>
                <!-- Email -->
                <div class="mb-3">
                  <label for="modifyemail" class="col-form-label">Email:</label>
                  <input
                    type="mail"
                    class="form-control"
                    id="modifyemail"
                    name="email"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" id="confirmModify" class="btn btn-primary">
                確認修改
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--搜尋表單-->
      <div
        class="modal fade"
        id="searchDataModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">搜尋</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form method="post" id="searchform">
                <!-- 中文姓名 -->
                <div class="mb-3">
                  <label for="searchcnname" class="col-form-label"
                    >中文姓名:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="searchcnname"
                    name="cnname"
                  />
                </div>
                <!-- 英文姓名 -->
                <div class="mb-3">
                  <label for="searchenname" class="col-form-label"
                    >英文姓名:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="searchenname"
                    name="enname"
                  />
                </div>
                <!-- 性別 -->
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="addsex"
                    id="inlineRadio1"
                    value="0"
                    checked
                  />
                  <label class="form-check-label" for="inlineRadio1">男</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="addsex"
                    id="inlineRadio2"
                    value="1"
                  />
                  <label class="form-check-label" for="inlineRadio2">女</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-primary" id="confirmSearch">
                搜尋
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
